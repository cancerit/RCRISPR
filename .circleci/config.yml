version: 2.1

jobs:
  build_dev_docker:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run:
          name: Building CI image
          command: |
            set -e
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker build -f Dockerfile-ci -t $LC_REPO:$CIRCLE_SHA1 .
            mkdir -p workspace
            docker save -o workspace/${LC_REPO}_${CIRCLE_SHA1}.tar $CIRCLE_SHA1
      - persist_to_workspace:
          root: workspace
          paths:
            - $CIRCLE_SHA1.tar
  build_binary:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Building R binary
          command: |
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            docker load -i /tmp/workspace/${LC_REPO}_${CIRCLE_SHA1}.tar
            docker run -ti --rm ${LC_REPO}_${CIRCLE_SHA1} r -e "devtools::build(binary = TRUE)"


workflows:
  version: 2.1
  build_test_publish:
    jobs:
      - build_dev_docker:
          context:
            - dockerhub-casmservice
          filters:
            tags:
              only: /.+/
      - build_binary:
          requires:
            - build_dev_docker
          filters:
            tags:
              only: /.+/
