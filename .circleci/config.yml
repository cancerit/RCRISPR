version: 2.1

jobs:
  build_docker:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run:
          name: Building CI image
          command: |
            set -e
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
            echo "docker build -f Dockerfile -t $LC_REPO:$CIRCLE_SHA1 ."
            echo "HACK START"
            docker pull keiranmraine/testing:rcrispr_dev
            docker tag keiranmraine/testing:rcrispr_dev $LC_REPO:$CIRCLE_SHA1
            echo "HACK END"
            mkdir -p workspace
            docker save -o workspace/dev-image.tar ${LC_REPO}:$CIRCLE_SHA1
      - persist_to_workspace:
          root: workspace
          paths:
            - dev-image.tar
  unittests:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Devtools unittests
          command: |
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            docker load -i /tmp/workspace/dev-image.tar
            docker run -ti --rm ${LC_REPO}:${CIRCLE_SHA1} r -e 'if (any(as.data.frame(devtools::test())[["failed"]] > 0)) stop("Some tests failed.")'
  devtools_checks:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Devtools error check
          command: |
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            docker load -i /tmp/workspace/dev-image.tar
            docker run -ti --rm ${LC_REPO}:${CIRCLE_SHA1} r -e 'if (!identical(devtools::check(document = FALSE, args = "--no-tests")[["notes"]], character(0))) stop("Check with Notes")' || true
            docker run -ti --rm ${LC_REPO}:${CIRCLE_SHA1} r -e 'if (!identical(devtools::check(document = FALSE, args = "--no-tests")[["warnings"]], character(0))) stop("Check with Warnings")' || true
            docker run -ti --rm ${LC_REPO}:${CIRCLE_SHA1} r -e 'if (!identical(devtools::check(document = FALSE, args = "--no-tests")[["errors"]], character(0))) stop("Check with Errors")'
  deploy:
    machine:
      image: ubuntu-2004:202107-02
    environment:
      IMAGE_NAME: quay.io/wtsicgp/rcrispr
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Building R binary
          command: |
            mkdir -p /tmp/build
            LC_REPO=$(echo $CIRCLE_PROJECT_REPONAME | tr '[:upper:]' '[:lower:]')
            docker load -i /tmp/workspace/dev-image.tar
            container_id=$(docker run -d --rm ${LC_REPO}:${CIRCLE_SHA1} sleep 1000)
            docker exec $container_id r -e "devtools::build(binary = TRUE, path = './rcrispr_R_x86_64-pc-linux-gnu.tar.gz')" ; res=$?
            docker cp $container_id:/build/rcrispr_R_x86_64-pc-linux-gnu.tar.gz /tmp/build/.
            docker rm -f $container_id
            if [ "$res" -ne "0" ];
              exit $res
            fi
            BRANCH_OR_TAG="${CIRCLE_TAG:-$CIRCLE_BRANCH}"
            CLEAN_BRANCH=$(echo $BRANCH_OR_TAG | tr / -)
            if [ "$CIRCLE_TAG" = "$BRANCH_OR_TAG" ]; then
              docker tag ${LC_REPO}:${CIRCLE_SHA1} $IMAGE_NAME:$CLEAN_BRANCH
              echo "$QUAYIO_PASSWORD" | docker login -u "$QUAYIO_USER" --password-stdin quay.io
              echo 'Pushing image'
              docker push $IMAGE_NAME:$CLEAN_BRANCH
            else
              echo "I am not a tag so not pushing image"
            fi
      # to publish R tar to github automatically: https://circleci.com/blog/publishing-to-github-releases-via-circleci/
      - store_artifacts:
          path: /tmp/build/rcrispr_R_x86_64-pc-linux-gnu.tar.gz
          destination: rcrispr_R_x86_64-pc-linux-gnu.tar.gz



workflows:
  version: 2.1
  build_test_publish:
    jobs:
      - build_docker:
          context:
            - dockerhub-casmservice
          filters:
            tags:
              only: /.+/
      - unittests:
          requires:
            - build_docker
          filters:
            tags:
              only: /.+/
      - devtools_checks:
          requires:
            - build_docker
          filters:
            tags:
              only: /.+/
      - deploy:
          requires:
            - build_docker
            - unittests
            - devtools_checks
          filters:
            tags:
              only: /.+/
